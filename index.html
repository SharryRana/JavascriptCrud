<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptCrud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="mt-4">
    <h2 class="text-center mt-3" style="color:rgb(206, 164, 75); font-family: sans-serif;padding: auto;"><b>JavaScript CRUD Playground: Insert,Edit,Update,Delete</b></h2>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded" style="font-family: sans-serif;">
        <h3 class="text-center mt-3"><b>Javascript Crud</b></h3><hr style="color:#ff3300;">
        <form class="mt-3" onsubmit="event.preventDefault();onFormSubmit()" autocomplete="on" name="myForm">
            <div class="mb-3">
                <label for="fullname" class="form-label"><b>Full Name</b></label>
                <input type="text" class="form-control" id="fullname" name="fname" required placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email address</b></label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Address</b></label>
                <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Address">
            </div>
            <div class="mb-3">
                <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button> -->
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <hr style="color:#ff3300;">
    </div>

    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded border border-light" style="font-family: sans-serif; text-shadow: #ff3300;">
        <h3 class="text-center"><b>Form Data</b></h3><hr style="color:#ff3300;">
        <table class="table table-striped" id="tabledata">
            <thead>
                <tr>
                    <th scope="col">Sr #</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
